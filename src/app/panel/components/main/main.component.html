<div class="row mt-3">
  <div class="col-lg-4 float-start">
    <h3>Panel de usuario</h3>

    <hr>
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a
        class="nav-link active"
        id="v-pills-home-tab"
        data-toggle="pill"
        role="tab"
        aria-controls="v-pills-home"
        aria-selected="true"
        [routerLink]="['list']"
        [ngClass]="{ 'active': obtenerRuta() === '/panel' || obtenerRuta() === '/panel/list'}"
      >
        Mis temas
      </a>
      <a
        class="nav-link active"
        id="v-pills-profile-tab"
        data-toggle="pill"
        role="tab"
        aria-controls="v-pills-profile"
        aria-selected="false"
        [routerLink]="['add']"
        [ngClass]="{ 'active': obtenerRuta() === '/panel/add'}"
      >
        Crear tema
      </a>
      <a
        class="nav-link"
        id="v-pills-settings-tab"
        data-toggle="pill"
        role="tab"
        aria-controls="v-pills-profile"
        aria-selected="false"
        [routerLink]="['/settings']"
      >
        Ajustes
      </a>
    </div>
  </div>

  <div class="col-lg-8 float-end">
    <router-outlet></router-outlet>
  </div>
</div>
